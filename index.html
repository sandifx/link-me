<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LittleLink</title>
  <meta name="description" content="https://littlelink.io">
  <meta name="author" content="Seth Cottle">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-auto.css">
  <link rel="stylesheet" href="css/brands.css">
  <link rel="icon" type="image/png" href="images/littlelink.png">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">
        <img src="images/me.jpg" class="avatar" srcset="images/littlelink.svg 2x" alt="">

        <!-- Title -->
        <h1 role="heading">Sandi</h1>

        <!-- Short Bio -->
        <!-- <p>Hey, i'm sandi</p> -->

        <!-- GitHub -->
        <a class="button button-github" href="https://github.com/sandigloomy" target="_blank" rel="noopener" role="button"><img class="icon" src="images/icons/github.svg" alt="">GitHub</a><br>

        <!-- Instagram -->
        <a class="button button-instagram" href="https://www.instagram.com/231sandii_" target="_blank" rel="noopener" role="button"><img class="icon" src="images/icons/instagram.svg" alt="">Instagram</a><br>


        <!-- LinkedIn -->
        <a class="button button-linked" href="#" target="_blank" rel="noopener" role="button"><img class="icon" src="images/icons/linkedin.svg" alt="">LinkedIn</a><br>

        <!-- Notion -->
        <a class="button button-notion" href="#" target="_blank" rel="noopener" role="button"><img class="icon" src="images/icons/notion.svg" alt="">Notion</a><br>

        <!-- Slack -->
        <a class="button button-slack" href="https://hackerone.com/sandix0" target="_blank" rel="noopener" role="button"><img class="icon" src="images/icons/hackerone.svg" alt="">Hacker One</a><br>

        <!-- Snapchat -->

        <!-- Spotify -->
        <a class="button button-spotify" href="https://open.spotify.com/user/31w6qkfxb5o2uojt5ddwdm234npq?si=4a4850ab85ea4067" target="_blank" rel="noopener" role="button"><img class="icon" src="images/icons/spotify.svg" alt="">Spotify</a><br>

        <!-- Telegram -->
        <a class="button button-telegram" href="https://t.me/sanfox" target="_blank" rel="noopener" role="button"><img class="icon" src="images/icons/telegram.svg" alt="">Telegram</a><br>

        <!-- YouTube -->
        <a class="button button-yt" href="https://youtube.com/saxeno" target="_blank" rel="noopener" role="button"><img class="icon" src="images/icons/youtube.svg" alt="">YouTube</a><br>        

        <!-- Generic Website -->
        <a class="button button-default" href="#" target="_blank" rel="noopener" role="button"><img class="icon" src="images/icons/generic-website.svg" alt="">Visit Website</a><br>
        <br>
      </div>
    </div>
  </div>

</html>
